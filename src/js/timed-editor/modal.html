<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Add New Timed Review</h4>
</div>
<div class="modal-body">
    <div ng-show="error" class="alert alert-danger" role="alert">{{ error }}</div>
    <form role="form" ng-submit="create()">
        <div class="form-group">
            <label for="new-objective-name" class="control-label">Title</label>
            <input type="text" class="form-control" id="new-objective-name" placeholder="Title of timed review" ng-model="data.title" autofocus>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="create()">Save</button>
</div>
