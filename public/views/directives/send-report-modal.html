<div class="modal-header">
    <button type="button" class="close " ng-click="isOpened=false">
        <div class="btn btn-danger btn-sm">
            <span aria-hidden="true" class="fa fa-times" style="font-size:15px"></span><span class="sr-only">Close</span>
        </div>
    </button>
    <h4 class="modal-title">Send report</h4>
</div>
<div class="modal-body">
    <p>Sending report to:</p>
    <ul class="list-group student-list">
        <li class="list-group-item" ng-repeat="student in reports">
            <table>
                <tr>
                    <td  ng-bind="student.name"></td>
                    <td  ng-bind="studentAndGuardianEmail(student)"></td>
                </tr>
            </table>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-default" data-ng-click="isOpened=false">Close</button>
    <button class="btn btn-primary" data-ng-click="sendReportToUsers()">Send</button>
</div>
