<div class="modal-header">
    <button type="button" class="close " ng-click="cancel()">
        <div class="btn btn-danger btn-sm">
            <span aria-hidden="true" class="fa fa-times" style="font-size:15px"></span><span class="sr-only">Close</span>
        </div>
    </button>
    <h4 class="modal-title">Suspend</h4>
</div>

<div class="modal-body">
    <p>Please, enter the suspension reason</p>
    <input class="form-control" ng-model="reason">
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()" >Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="ok()" data-ng-disabled="!canSave()">Ok</button>
</div>
