<div ng-if="error" data-ng-bind="error" class="alert alert-danger"></div>
<div data-ng-show="loading"><span class="fa fa-spinner fa-pulse"></span></div>
<div data-ng-hide="loading" ng-init="limit=50">
    <div class="filters">
        <input data-ng-model="filterStudent" placeholder="Filter" >
        <select ng-model="limit" ng-options="number for number in [20,50,100,200,300]"></select>
        <span class="float-left margin-top-10" ng-show="user.is_super_admin">
        <span class="margin-left-0" style="margin-left:50px">
            Organization:
        </span>
            <select ng-model="filterOrganization" ng-options="org.id as org.name for org in organizations"></select>
        </span>
        <div class="inline-class-filter margin-top-10 width-100 margin-left-0">
            <filter-class-report ng-model="selected.class" org-id="filterOrganization"></filter-class-report>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-4">
            <div ng-show="report.classInfo" data-ng-bind="'Active students:'+ report.classInfo.studentCount"></div>
        </div>
    </div>

    <sortable-table
            header="report.tableHeader"
            rows="report.students"
            table-height="300px"
            show-filter="false"
            ng-if="report"
    >
    </sortable-table>
</div>
