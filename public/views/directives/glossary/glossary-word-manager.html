<div class="small-heading">
    Sequoia Choice terms
</div>
<div class="search-word" style="display: inline">
    <div class="form-group">
        <input class="form-control" ng-model="selected.searchTerm">
        <button ng-click="search()" class="btn btn-primary">Search</button>
        <input type="checkbox" ng-model="full_text"> Search full text
    </div>

</div>
<div class="form-group pull-right" ng-hide="onlySelect">
    <button class="btn btn-primary" ng-click="openCreateNew()">Add new entry</button>
    <button class="btn btn-success" ng-click="openImport()">Import words</button>
</div>
<div class="clearfix"></div>




<span class="btn-group btn-group-justified">
    <label class="btn btn-default" ng-model="filter.type" btn-radio="'alphabet'">By Alphabet</label>
    <label class="btn btn-default" ng-model="filter.type" btn-radio="'tags'">By Tags</label>
    <label class="btn btn-default" ng-model="filter.type" btn-radio="'author'">By Author</label>
</span>

<glossary-word-browse-by selected="selected" search-term="selected.searchTerm" by="filter.type" callbacks="callbacks"
                         pagination-config="pagination.paginationConfig"
                         org-id="orgId"
                         page-id="pageId"
                         full-text="full_text"
></glossary-word-browse-by>


<div class="btn btn-select-all"
     ng-class="pagination.paginationConfig.selectAll?'btn-success':'btn-default'"
     ng-click="pagination.paginationConfig.toggleSelectAll()"
     ng-show="onlySelect && pagination.words.length" ng-cloak="">{{pagination.paginationConfig.selectAll?'Unselect all':'Select
    all'}}</div>
<glossary-word-list words="pagination.words" callbacks="callbacks" pagination-config="pagination.paginationConfig"
                    show-select="onlySelect"
                    show-edit="!onlySelect"
                    show-delete="!onlySelect"
                    show-tags="true"
></glossary-word-list>
<div class="form-group" ng-show="onlySelect && pagination.words.length">
    <div class="btn btn-primary pull-right" ng-click="addWords()">
        Add words
    </div>
</div>
<div class="clearfix"></div>
