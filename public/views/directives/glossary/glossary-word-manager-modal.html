<style>
    .modal-dialog{
        width:95% !important;
        max-width:1250px;
    }
</style>
<div class="modal-header">
    <button type="button" class="close " ng-click="$dismiss()">
        <div class="btn btn-danger btn-sm">
            <span aria-hidden="true" class="fa fa-times" style="font-size:15px"></span><span class="sr-only">Close</span>
        </div>
    </button>
    <h4 class="modal-title" ng-cloak="">
        {{params.onlySelect?'Select Words':'Word Manager'}}</h4>
</div>

<div class="modal-body">
    <glossary-word-manager only-select="params.onlySelect" close="$close" page-id="params.pageId"
                           org-id="params.orgId" />
</div>
