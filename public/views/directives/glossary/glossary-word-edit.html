<div class="form-group col-sm-12 col-xs-12" ng-show="editDefinition">
    <div glossary-word-tags word="word" org-id="orgId"></div>
</div>
<div class="form-group col-sm-12 col-xs-12">
    <label for="concept" class="control-label"> Concept *</label>
    <input id="concept" type="text" name="concept" class="form-control"
           ng-model="word.word" data-ng-disabled="!editWord">
</div>
<div class="form-group col-sm-12 col-xs-12" ng-show="editDefinition">
    <label for="definition" class="control-label"> Definition *</label>
    <textarea id="definition" name="definition" ckeditor
              ng-model="word.definition"></textarea>
</div>
<div class="clearfix"></div>
<div class="form-group col-sm-12 col-xs-12">
    <div class="pull-right btn btn-primary" ng-click="save()" data-ng-disabled="saving">
        Save
        <span ng-show="saving" class="fa fa-pulse fa-spinner"></span>
    </div>
</div>
<div class="clearfix"></div>
