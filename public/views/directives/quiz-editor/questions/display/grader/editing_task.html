<div  style="margin-bottom:1em;user-select: none;margin-top: 1em" ng-bind-html="$root.safeHtml(responsesPrompt)"></div>
<div style="margin-bottom: 10px;color: red;font-size: 18px" ng-if="question.response == null">No responses from the student</div>
<div style="margin-bottom: 10px" ng-if="question.response != null">
    <div style="margin-bottom: 5px">Answers:</div>
    <div style="margin-left: 20px;margin-bottom: 5px" ng-repeat="answer in answers track by $index">{{$index+1}}. {{answer}}</div>
</div>
