<div style="margin-bottom:1em" bind-html-compile="question.prompt"></div>

<textarea name="A{{question.question_id}}" ng-model="question.text" ng-keyup="sendResponse(question.text, question)" class="form-control" rows="{{question.extra.rows}}"   maxlength="{{question.extra.max_chars>0?question.extra.max_chars:''}}"></textarea>
