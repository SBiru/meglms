<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
</div>

<div class="modal-body text-center">
    <div>
        <i class="fa fa-cloud-upload" style="font-size: 110px; color:lightsteelblue;"></i>
        <p style="font-size: 20px">Please Wait</p>
        <p style="font-size: 16px">We're importing the SCORM package now.</p>
    </div>

    <div class="col-md-12" ng-show="scormConfig.scormCourseId == null">
        <div id="upload-progress-bar" class="progress-bar upload" style="width: 0; background: lightsteelblue;"></div>
    </div>

    <div ng-if="importStatus != undefined">
        <p ng-show="scormConfig.scormCourseId == null">{{importStatus.progress}}% completed</p>
        <strong>Status : </strong><span>{{importStatus.message}}</span>
        <div ng-if="importStatus.errorMessage != undefined">
            <strong style="color: red;font-style: italic;">ERROR :</strong>
            <span style="color: red;" >{{importStatus.errorMessage}}</span>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button data-ng-bind="importStatus.isFinished? 'Ok' : 'Cancel'" type="button" class="btn btn-default"
            ng-click="cancel()">Cancel
    </button>
</div>
