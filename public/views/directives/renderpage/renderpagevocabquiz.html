<!-- heading -->
<div>
	<h3 ng-bind="page.name"></h3>
</div>
<!-- preview mode message -->
<div ng-show="options.preview && !options.hidePreviewAlert" class="alert alert-info">You are in preview mode. Questions are disabled.</div>
<!-- Error -->
<div class="alert alert-warning" ng-show="!page.questions">This quiz is not ready yet. Please contact your teacher.</div>
<!-- quiz details -->
<div class="panel panel-primary" ng-if="page.questions">
	<div class="panel-heading">Vocabulary Quiz</div>
	<div class="panel-body">
		<div>Number of Questions: <strong><span ng-bind="page.questions.length"></span></strong></div>
		<div>You can take this test <strong><span ng-bind="getAllowedTakes()"></span></strong> time(s)</div>
		<div class="text-center">
			<div class="btn btn-primary" ng-disabled="options.preview">Begin Vocabulary Quiz</div>
		</div>
	</div>
</div>
