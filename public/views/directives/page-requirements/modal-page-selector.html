<div class="modal-header">
    <button type="button" class="close " ng-click="cancel()">
        <div class="btn btn-danger btn-sm">
            <span aria-hidden="true" class="fa fa-times" style="font-size:15px"></span><span class="sr-only">Close</span>
        </div>
    </button>
    <h4 class="modal-title">Select required pages</h4>
    <select selectize ng-model="selected.currentUnit"
            ng-options="unit as unit.name for unit in superUnit.units"
            ng-if="superUnit.units && allowSuperUnits"
            class="selectize-small">
    </select>
</div>
<div class="modal-body">
    <div class="left">
        <div data-ng-repeat="unit in units" class="unit">
            <span  data-ng-bind="unit.name" data-ng-click="selected.unit=unit"></span>
        </div>
    </div>
    <div class="right">
        <div class="title" data-ng-bind="selected.unit.description"></div>
        <div class="body">
            <div data-ng-repeat="page in selected.unit.pages" class="page" ng-class="{'header':page.layout=='header','child':page.header_id!=0}">
                <span data-ng-bind="page.label"></span>
                <div type="checkbox" class="page-checkbox pull-right" e3-checkbox ng-model="page.selected" data-ng-if="page.layout!='header'"></div>
                <div type="checkbox" class="page-checkbox pull-right" e3-checkbox ng-model="page.selected" ng-change="selectGroup(selected.unit.pages,page.id,page.selected)" data-ng-if="page.layout=='header'"></div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" data-ng-click="cancel()">Close</button>
    <button class="btn btn-primary" data-ng-click="close()">Select</button>
</div>
