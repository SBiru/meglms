<div class="gradebook-modal student">
	<div class="modal-header">
		<!-- close button -->
		<button type="button" class="close " ng-click="cancel()">
			<div class="btn btn-danger btn-sm">
				<span aria-hidden="true" class="fa fa-times" style="font-size:15px"></span>
				<span class="sr-only">Close</span>
			</div>
		</button>
		<h4 class="modal-title">
			<span ng-bind="student.lastName + ', ' + student.firstName"></span>
		</h4>
	</div>
	<div class="modal-body">
		<div data-ng-include="'/public/views/gradebook/modals/student-body.html'"></div>
	</div>
</div>
