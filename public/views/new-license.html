        <input type="password" id="password" name="password"  ng-model="user.password" class="form-control" placeholder="Password">
        <input type="password" id="cpassword" name="cpassword"  ng-model="user.cpassword" class="form-control" placeholder="Confirm Password">
        <select selectize ng-options="language.language_id as language.language_name for language in languages" ng-model="user.preferred_language" placeholder="Preferred Language"></select>
        <button class="btn btn-lg btn-primary btn-block" data-ng-disabled="signingUp" type="submit" ng-click="signup()"><span ng-show="signingUp" class="fa fa-spinner fa-pulse"></span>Sign up</button>
