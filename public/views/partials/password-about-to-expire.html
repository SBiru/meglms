<div class="modal-header">
    <button type="button" class="close " ng-click="cancel()">
        <div class="btn btn-danger btn-sm">
            <span aria-hidden="true" class="fa fa-times" style="font-size:15px"></span><span class="sr-only">Close</span>
        </div>
    </button>
    <h4 class="modal-title">Page passwords about to expire</h4>
</div>
<div class="modal-body">
    <div>
        <p>The passwords for your protected pages/tests will expire in 5 days. If you donâ€™t change them manually, the system will generate passwords for them.</p>

                <span data-ng-bind="class.name"></span>

</div>
