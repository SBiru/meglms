<div class="modal-header">
    <button type="button" class="close " ng-click="cancel()">
        <div class="btn btn-danger btn-sm">
            <span aria-hidden="true" class="fa fa-times" style="font-size:15px"></span><span class="sr-only">Close</span>
        </div>
    </button>
    <h4 class="modal-title">Move to different unit</h4>
</div>

<div class="modal-body">
    <div class="loading" ng-show="loading.units">
        <span class="fa fa-spinner fa-pulse"></span>
    </div>
    <div ng-hide="loading.units">
        Select a unit:
        <select selectize
                ng-options="unit.id as unit.name + ' - ' + unit.description for unit in units"
                ng-model="selected.unit"
                >
        </select>
    </div>


</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger btn-sm" ng-click="cancel()">Close</button>
    <async-button color-style="primary" text="Move Page" flash-text="Done!" loading="loading.moving" ng-click="moveToUnit()"></async-button>
</div>
