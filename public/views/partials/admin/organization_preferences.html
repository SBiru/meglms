<div class="modal-header">
    <button type="button" class="close " ng-click="cancel()">
        <div class="btn btn-danger btn-sm">
            <span aria-hidden="true" class="fa fa-times" style="font-size:15px"></span><span class="sr-only">Close</span>
        </div>
    </button>
    <h4 class="modal-title">Page Preferences</h4>
</div>

<div class="modal-body">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">
                <input class="form-control" ng-model="filterPreference" placeholder="Search for a preference">
            </div>
        </div>
    </div>

    <ul class="list-group">
        <li data-ng-repeat="preference in preferences |filter:filterPreference | orderBy:'prompt'" class="list-group-item row">
            <div class="col-sm-4" data-ng-bind="preference.prompt"></div>
            <div class="col-sm-3">
                <input ng-if="preference.type=='text'" class="form-control" placeholder="Default value" data-ng-model="preference.value">
                <switch ng-if="preference.type=='boolean'" data-ng-model="preference.value"class="green"></switch>
            </div>
            <div class="col-sm-5">
                <input class="form-control" placeholder="Tooltip text" data-ng-model="preference.tooltip">
            </div>
        </li>
    </ul>
</div>

<div class="modal-footer">
    <async-button color-style="primary" text="Save" flash-text="Done!" loading="loading.orgPreferences" ng-click="update()"></async-button>
</div>
