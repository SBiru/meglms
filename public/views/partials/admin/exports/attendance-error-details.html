<div class="modal-header">
    <button type="button" class="close " ng-click="$dismiss()">
        <div class="btn btn-danger btn-sm">
            <span aria-hidden="true" class="fa fa-times" style="font-size:15px"></span><span class="sr-only">Close</span>
        </div>
    </button>
    <h4 class="modal-title">Attendance corrupted entries</h4>
</div>

<div class="modal-body">
    <table class="table table-striped" style="width: auto">
        <tr>
            <th>Name</th>
            <th>Id</th>
            <th>Entries</th>
            <th ng-show="type=='sectionid'"></th>
            <th></th>
        </tr>
        <tr data-ng-repeat="d in details">
            <td ng-bind="d.name"></td>
            <td ng-bind="d.id"></td>
            <td ng-bind="d.number_of_entries"></td>
            <td ng-show="type=='sectionid'">
                <span class="btn btn-sm btn-primary"><a style="color: inherit;text-decoration: none" href="#/editcourseclass/{{d.id}}" target="_blank">See class</a></span>
            </td>
            <td>
                <a class="btn btn-sm btn-info" style="color: inherit;text-decoration: none"
                   href="{{downloadUrl(d.id)}}" download>
                    <span class="fa fa-download"></span>
                </a></>
            </td>
        </tr>
    </table>
</div>
