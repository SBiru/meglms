<div class="modal-header">
    <button type="button" class="close " ng-click="cancel()">
        <div class="btn btn-danger btn-sm">
            <span aria-hidden="true" class="fa fa-times" style="font-size:15px"></span><span class="sr-only">Close</span>
        </div>
    </button>
    <h4 class="modal-title" ng-cloak>{{pageInfo.name}}</h4>
</div>
<div class="modal-body">
    <forum-grader-student-box ng-if="student" student="student" page-info="pageInfo" is-archive="true"
                              student-view="true"/>
</div>
