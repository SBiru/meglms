<div class="pe-modal">
    <div class="modal-header">
        <button type="button" class="close " ng-click="cancel()">
            <div class="btn btn-danger btn-sm">
                <span aria-hidden="true" class="fa fa-times" style="font-size:15px"></span>
                <span class="sr-only">Close</span>
            </div>
        </button>
        <!-- units and pagegroups (won't open separate tab) -->
        <h4 class="modal-title" data-ng-bind="params.student.fname + ' ' + params.student.lname + ' All Work' "></h4>
    </div>
    <div class="modal-body">
        <div class="pe-loading" ng-show="loading.gradebook">
            <span class="fa fa-spinner fa-pulse"></span> Loading
        </div>
        <div ng-hide="loading.gradebook">
            <div data-ng-repeat="class in gradebook.classes" class="panel panel-default">
                <div class="panel-heading pointer"  data-ng-click="class.show=!class.show">
                    <span class="fa" data-ng-class="class.show?'fa-minus-square':'fa-plus-square'"></span>
                    <span data-ng-bind="class.name"></span>
                </div>
                <div class="panel-body" ng-if="class.show">
                    <grades class="class" student-id="params.student.id" ng-if="class.show"></grades>
                </div>

            </div>
        </div>
    </div>
</div>
